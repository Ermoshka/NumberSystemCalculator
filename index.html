<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="app ui segment">
    <header>
      <div class="ui input fluid">
        <input class="number" type="text" placeholder="Your number">
      </div>
      <select class="ui fluid search selection dropdown first">
        <i class="dropdown icon"></i>
        <option value="">Your system</option>
        <option value="2">Binary (2)</option>
        <option value="3">Ternary (3)</option>
        <option value="8">Octal (8)</option>
        <option value="10">Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
      </select>
      <select class="ui fluid search selection dropdown second">
        <i class="dropdown icon"></i>
        <option value="">Needed system</option>
        <option value="2">Binary (2)</option>
        <option value="3">Ternary (3)</option>
        <option value="8">Octal (8)</option>
        <option value="10">Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
      </select>
    </header>
    <div class="result">
      <h4 class="title"></h4>
      <h3>Input your number above</h3>
    </div>
  </div>
    
  <script src="jquery.min.js"></script>
  <script src="semantic.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
